<html class="no-js">
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css" />

<body ng-controller="IndexCtrl">
  <!--[if lt IE 7]>

  <header>
      <nav class="light-blue darken-2">
        <div class="nav-wrapper">
          <a href="#/" class="brand-logo center">Versus</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li ng-if="!loggedIn"><a href="#/login">{{'NAVBAR_LOGIN' | translate}}</a></li>
            <li ng-if="!loggedIn"><a href="#/register">{{'NAVBAR_SIGNUP' | translate}}</a></li>
            <li ng-if="loggedIn"><a href="#/">{{currentUser.username}}</a></li>
            <li ng-if="loggedIn"><a href="#/logout">{{'NAVBAR_LOGOUT' | translate}}</a></li>
          </ul>
        </div>
      </nav>
  </header>

  <main>
    <div class="container">    
      <div ng-view=""></div>
    </div>
  </main>

  <footer class="page-footer light-blue darken-2">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">Versus</h5>
              </div>
          </div>
      </div>

          </div>
