<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <div class="text-center"><h2>{{'LOGIN_TITLE' | translate}}</h2></div>
      <form ng-submit="login()">
        <div ng-if="invalidCredentials" class="alert alert-danger" role="alert">
          {{'LOGIN_INVALID_CREDENTIALS' | translate}}
        </div>
        <label for="login-input">{{'LOGIN_USERNAME' | translate}}</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="oi input-group-text" data-glyph="person" title="person" aria-hidden="true"></span>
          </div>
          <input type="text" class="form-control" ng-model="loginForm.username"
                 placeholder="{{'LOGIN_USERNAME' | translate}}" id="login-input" required>
        </div>
        <label for="password-input">{{'LOGIN_PASSWORD' | translate}}</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="oi input-group-text" data-glyph="lock-locked" title="lock-locked" aria-hidden="true"></span>
          </div>
          <input type="password" class="form-control" ng-model="loginForm.password"
                 placeholder="{{'LOGIN_PASSWORD' | translate}}" id="password-input" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember-me" ng-model="loginForm.rememberMe">
          <label class="form-check-label" for="remember-me">{{'LOGIN_REMEMBER_ME'| translate}}</label>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">{{'LOGIN' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="text-center">
    <a class="btn" href="#/register">{{'LOGIN_REGISTER_LINK' | translate}}</a>
  </div>
  <br/>
</div>
